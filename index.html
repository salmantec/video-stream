<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
        <title>Video stream</title>
        <style>
            body {
                margin: 40px auto;
                max-width: 650px;
                line-height: 1.6;
                font-size: 18px;
                color: #444;
                padding: 0 10px;
            }
            h2 {
                line-height: 1.2;
            }
        </style>
    </head>
    <body>
        <h2>NodeJS Video streaming</h2>
        <p>This video is streamed instead of downloaded</p>
        <video id="videoPlayer" width="650" controls muted="muted" autoplay>
            <source src="/video" type="video/mp4" />
        </video>
        <i>Big Buck Bunny</i>
    </body>
</html>
